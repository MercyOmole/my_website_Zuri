<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="contact-form">
            <form action="mailto:mercyomole229@gmail.com" class="login" method="post">
                <div>

                    <div>
                        <h1 class="login-title">Let's talk</h1>
                    </div>

                    <div class="contact">
                        <label>Your Name:</label>
                        <input type="text" class="input" name="yourName" value="" required>
                    </div>

                    <div class="contact">
                        <label>Your Email:</label>
                        <input type="email" class="input" name="yourEmail" value="" required>
                    </div>

                    <div>
                        <label>Your Message:</label><br>
                        <textarea name="yourMessage" class="input" rows="10" cols="50" maxlength="140"></textarea>
                    </div>
                    
                    <input type="submit"  class="btn form" value="Submit">
                </div>
            </form>

        </div>
    </main>

    <footer>
        <p>&copy; GirlCoders 2022</p>
    </footer>
</body>
</body>

</html>
